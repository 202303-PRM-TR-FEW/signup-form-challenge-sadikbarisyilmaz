<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lepcha&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="text-center p-8 pt-24 lg:h-screen lg:grid lg:justify-center lg:gap-8">
  <div class="grid grid-cols-1 gap-20 lg:grid lg:grid-cols-2 lg:max-w-5xl lg:content-center lg:p-4">
    <div class="text-white lg:grid lg:grid-cols-1 lg:content-center lg:text-start lg:gap-8">
      <h1 class="font-extrabold lg:font-black text-2xl lg:text-5xl">Learn to code by watching others</h1>
      <p class="my-2 lg:text-xl">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="grid grid-cols-1 gap-6">
      <div id="trial" class="rounded-lg p-5 text-white">
        <p><strong>Try it free 7 days </strong> <span class="opacity-75">then $20/mo. thereafter</span></p>
      </div>
  
      <form id="form" action="" class="p-6 bg-white rounded-lg">
        <div class="grid grid-cols-1 gap-3" id="formItems">
  
          <input class="border p-3 rounded-md" type="text" name="firstName" placeholder="First Name" id="firstName">
          <p class="text-end text-red-600 text-xs px-2 italic"></p>
          <input class="border p-3 rounded-md" type="text" name="lastName" placeholder="Last Name" id="lastName">
          <p class="text-end text-red-600 text-xs px-2 italic"></p>
          <input class="border p-3 rounded-md" type="text" name="email" placeholder="Email Address" id="email">
          <p class="text-end text-red-600 text-xs px-2 italic"></p>
          <input class="border p-3 rounded-md" type="password" name="password" placeholder="Password" id="password">
          <p class="text-end text-red-600 text-xs px-2 italic"></p>
          <button id="submit" class="p-3 rounded-md text-white" type="submit">CLAIM YOUR FREE TRIAL</button>
          <P class="text-xs opacity-50">By clicking the button, you are agreeing to our <span class="text-red-600 font-bold">Terms and Services</span></P>
        </div>
      </form>
    </div>
  </div>

  <script deter src="./script.js"></script>

</body>

</html>
